name: "Test Filter"
description: "A test filter to test out parsing and adding to a filter processing chain"
version: "1.0"
parameters:
  curve: "<path to curve file without 'curves/' prefix>"
  lut: "<path to lut file without 'luts/' prefix>"
  fps: 14
  crf: 18
  prefilter: # TODO: apply these filters before the lut/curve
    {}
  postfilter: # apply these filters after the lut/curve
    grain: 25
    noise: 5
    scale:
      filter: "gauss"
      div: 2
    blur:
      filter: "gblur"
      radius: 1
